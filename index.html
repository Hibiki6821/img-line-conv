<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像編集アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        input[type=range]::-moz-range-track {
            background: #4a5568;
        }
        input[type=range]::-moz-range-thumb {
            background: #a78bfa;
            border: none;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
         @media (min-width: 1024px) {
            .controls-grid {
                grid-template-columns: 1fr 2fr 1fr;
                 align-items: start;
            }
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200">

    <!-- Password Protection Overlay -->
    <div id="password-overlay" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex justify-center items-center p-4">
        <div class="w-full max-w-sm bg-gray-800 border border-gray-700 rounded-2xl p-6 shadow-2xl text-center">
            <h2 class="text-2xl font-bold text-white mb-4">認証が必要です</h2>
            <p class="text-gray-400 mb-6">続行するにはパスワードを入力してください。</p>
            <div class="flex flex-col gap-4">
                <input type="password" id="passwordInput" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5" placeholder="パスワード">
                <button id="passwordSubmit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-2.5 px-4 rounded-lg transition-colors">
                    認証
                </button>
            </div>
            <p id="password-error" class="text-red-400 text-sm mt-4 h-5"></p>
        </div>
    </div>


    <!-- Main Application Container (hidden by default) -->
    <div id="main-app" class="hidden">
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-white">画像編集アプリケーション</h1>
                <p class="text-gray-400 mt-2">画像を2160pxにリサイズし、指定範囲を線画とパターンで加工します。</p>
            </header>

            <!-- Controls Section -->
            <div class="bg-gray-900 p-6 rounded-xl shadow-2xl mb-6">
                <div class="controls-grid">
                    
                    <!-- Column 1: Upload & Threshold -->
                    <div class="flex flex-col gap-4">
                        <div>
                            <label for="imageLoader" class="block mb-2 text-sm font-medium text-gray-300">1. 画像を選択</label>
                            <input type="file" id="imageLoader" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-600 file:text-white hover:file:bg-violet-700 transition-colors cursor-pointer"/>
                        </div>
                        <div id="thresholdControl" class="hidden">
                            <label for="thresholdSlider" class="block mb-2 text-sm font-medium text-gray-300">2. 線画のしきい値: <span id="thresholdValue" class="font-bold text-violet-400">100</span></label>
                            <input type="range" id="thresholdSlider" min="0" max="255" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500">
                        </div>
                    </div>

                    <!-- Column 2: Main Tools -->
                    <div id="mainControls" class="hidden flex flex-col gap-4">
                        <div>
                             <label class="block mb-2 text-sm font-medium text-gray-300">3. ツールモード</label>
                             <div class="flex gap-4 p-1 bg-gray-700/50 rounded-lg">
                                 <button id="modeDrawBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors bg-violet-600 text-white">描画</button>
                                 <button id="modeShapeBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors text-gray-400 hover:bg-gray-600">図形</button>
                             </div>
                        </div>
                        <!-- Drawing Tools -->
                        <div id="draw-tools">
                            <div class="flex gap-4 p-1 bg-gray-800 rounded-lg">
                                 <button id="penBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors bg-violet-600 text-white">ペン</button>
                                 <button id="eraserBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors text-gray-400 hover:bg-gray-600">消しゴム</button>
                             </div>
                             <div class="mt-4">
                                <label for="brushSizeSlider" class="block mb-2 text-sm font-medium text-gray-300">ブラシサイズ: <span id="brushSizeValue">50</span></label>
                                <input type="range" id="brushSizeSlider" min="1" max="300" value="50" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500">
                            </div>
                        </div>
                        <!-- Shape Tools -->
                        <div id="shape-tools" class="hidden">
                             <div class="flex gap-4 p-1 bg-gray-800 rounded-lg">
                                 <button id="shapeCircleBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors bg-violet-600 text-white">円</button>
                                 <button id="shapeRectBtn" class="w-full py-1.5 text-sm font-medium rounded-md transition-colors text-gray-400 hover:bg-gray-600">四角形</button>
                             </div>
                             <div id="circle-sliders" class="mt-4">
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                    <div><label for="xSlider" class="block text-xs font-medium text-gray-400">中心 X</label><input type="range" id="xSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div><label for="ySlider" class="block text-xs font-medium text-gray-400">中心 Y</label><input type="range" id="ySlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div><label for="zoomSlider" class="block text-xs font-medium text-gray-400">半径</label><input type="range" id="zoomSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                </div>
                            </div>
                            <div id="rect-sliders" class="hidden mt-4">
                                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div><label for="rectXSlider" class="block text-xs font-medium text-gray-400">中心 X</label><input type="range" id="rectXSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div><label for="rectYSlider" class="block text-xs font-medium text-gray-400">中心 Y</label><input type="range" id="rectYSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div><label for="rectWidthSlider" class="block text-xs font-medium text-gray-400">幅</label><input type="range" id="rectWidthSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div><label for="rectHeightSlider" class="block text-xs font-medium text-gray-400">高さ</label><input type="range" id="rectHeightSlider" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                    <div class="sm:col-span-2"><label for="rectAngleSlider" class="block text-xs font-medium text-gray-400">角度: <span id="angleValue">0</span>°</label><input type="range" id="rectAngleSlider" min="0" max="360" value="0" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-violet-500"></div>
                                </div>
                            </div>
                        </div>
                         <div class="mt-4">
                            <button id="clearBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                範囲を全てクリア
                            </button>
                        </div>
                    </div>
                    
                    <!-- Column 3: Download -->
                    <div id="downloadControl" class="hidden self-end">
                        <button id="downloadButton" class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-500 disabled:cursor-not-allowed text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">
                            画像をダウンロード
                        </button>
                    </div>

                </div>
            </div>

            <!-- Canvas Section -->
            <div id="editor-area" class="w-full bg-gray-900 rounded-xl shadow-2xl p-2" style="display: none;">
                 <div id="canvasContainer" class="relative w-full mx-auto" style="aspect-ratio: 16/9;">
                    <canvas id="bgCanvas" class="absolute top-0 left-0 w-full h-full rounded-lg bg-black/20"></canvas>
                    <canvas id="patternCanvas" class="absolute top-0 left-0 w-full h-full rounded-lg pointer-events-none"></canvas>
                    <canvas id="lineArtCanvas" class="absolute top-0 left-0 w-full h-full rounded-lg pointer-events-none"></canvas>
                    <canvas id="maskCanvas" class="hidden"></canvas>
                    <canvas id="previewCanvas" class="absolute top-0 left-0 w-full h-full rounded-lg pointer-events-none"></canvas>
                    <canvas id="interactionCanvas" class="absolute top-0 left-0 w-full h-full rounded-lg cursor-crosshair"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black/70 z-50 flex flex-col justify-center items-center">
        <div class="w-16 h-16 border-4 border-t-transparent border-violet-500 rounded-full animate-spin"></div>
        <p id="loadingText" class="mt-4 text-white text-lg font-semibold">画像を処理中...</p>
    </div>

    <script>
        // --- Password and Cookie Logic ---
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('passwordInput');
        const passwordSubmit = document.getElementById('passwordSubmit');
        const passwordError = document.getElementById('password-error');
        const mainAppContainer = document.getElementById('main-app');

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkPassword() {
            const correctPassword = 'Bulma1234';
            if (passwordInput.value === correctPassword) {
                setCookie('isAuthenticated', 'true', 365);
                showApp();
            } else {
                passwordError.textContent = 'パスワードが正しくありません。';
                passwordOverlay.querySelector('div').classList.add('animate-shake');
                setTimeout(() => {
                    passwordOverlay.querySelector('div').classList.remove('animate-shake');
                }, 500);
            }
        }

        function showApp() {
            passwordOverlay.style.display = 'none';
            mainAppContainer.classList.remove('hidden');
            initializeApp();
        }
        
        window.onload = function() {
            if (getCookie('isAuthenticated') === 'true') {
                showApp();
            }
        };

        passwordSubmit.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });

        const style = document.createElement('style');
        style.innerHTML = ` @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } } .animate-shake { animation: shake 0.5s ease-in-out; } `;
        document.head.appendChild(style);


        // --- Main Application Logic ---
        function initializeApp() {
            // DOM Elements
            const imageLoader = document.getElementById('imageLoader');
            const thresholdControl = document.getElementById('thresholdControl');
            const downloadControl = document.getElementById('downloadControl');
            const thresholdSlider = document.getElementById('thresholdSlider');
            const thresholdValue = document.getElementById('thresholdValue');
            const downloadButton = document.getElementById('downloadButton');
            const canvasContainer = document.getElementById('canvasContainer');
            const editorArea = document.getElementById('editor-area');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const loadingText = document.getElementById('loadingText');
            const mainControls = document.getElementById('mainControls');
            const modeDrawBtn = document.getElementById('modeDrawBtn');
            const modeShapeBtn = document.getElementById('modeShapeBtn');
            const drawToolsEl = document.getElementById('draw-tools');
            const shapeToolsEl = document.getElementById('shape-tools');
            const penBtn = document.getElementById('penBtn');
            const eraserBtn = document.getElementById('eraserBtn');
            const brushSizeSlider = document.getElementById('brushSizeSlider');
            const brushSizeValue = document.getElementById('brushSizeValue');
            const clearBtn = document.getElementById('clearBtn');
            const shapeCircleBtn = document.getElementById('shapeCircleBtn');
            const shapeRectBtn = document.getElementById('shapeRectBtn');
            const circleSlidersEl = document.getElementById('circle-sliders');
            const rectSlidersEl = document.getElementById('rect-sliders');
            const xSlider = document.getElementById('xSlider');
            const ySlider = document.getElementById('ySlider');
            const zoomSlider = document.getElementById('zoomSlider');
            const rectXSlider = document.getElementById('rectXSlider');
            const rectYSlider = document.getElementById('rectYSlider');
            const rectWidthSlider = document.getElementById('rectWidthSlider');
            const rectHeightSlider = document.getElementById('rectHeightSlider');
            const rectAngleSlider = document.getElementById('rectAngleSlider');
            const angleValue = document.getElementById('angleValue');

            // Canvases
            const bgCanvas = document.getElementById('bgCanvas');
            const patternCanvas = document.getElementById('patternCanvas');
            const lineArtCanvas = document.getElementById('lineArtCanvas');
            const maskCanvas = document.getElementById('maskCanvas');
            const previewCanvas = document.getElementById('previewCanvas');
            const interactionCanvas = document.getElementById('interactionCanvas');
            
            // Contexts
            const bgCtx = bgCanvas.getContext('2d');
            const patternCtx = patternCanvas.getContext('2d');
            const lineArtCtx = lineArtCanvas.getContext('2d');
            const maskCtx = maskCanvas.getContext('2d');
            const previewCtx = previewCanvas.getContext('2d');
            const interactionCtx = interactionCanvas.getContext('2d');
            
            // --- State ---
            let img = null;
            let originalImageData = null;
            let canvasWidth, canvasHeight;
            let currentMode = 'draw';
            let currentDrawTool = 'pen';
            let currentShape = 'circle';
            let brushSize = 50;
            let isDrawing = false;
            let lastPos = { x: 0, y: 0 };
            let displayToCanvasScale = 1;
            let circle = { x: 0, y: 0, radius: 150 };
            let rectangle = { x: 0, y: 0, width: 300, height: 200, angle: 0 };
            
            // --- Utility ---
            function showLoading(show, text = '処理中...') {
                loadingText.textContent = text;
                loadingIndicator.style.display = show ? 'flex' : 'none';
            }

            function getMousePos(e) {
                const rect = interactionCanvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: (clientX - rect.left) * displayToCanvasScale,
                    y: (clientY - rect.top) * displayToCanvasScale
                };
            }
            
            // --- Core Drawing ---
            function drawOnMask(pos) {
                maskCtx.lineWidth = brushSize;
                maskCtx.lineCap = 'round';
                maskCtx.lineJoin = 'round';
                maskCtx.globalCompositeOperation = (currentDrawTool === 'pen') ? 'source-over' : 'destination-out';
                maskCtx.strokeStyle = 'black';
                maskCtx.beginPath();
                maskCtx.moveTo(lastPos.x, lastPos.y);
                maskCtx.lineTo(pos.x, pos.y);
                maskCtx.stroke();
            }

            function drawBrushCursor(pos) {
                interactionCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                if (currentMode === 'draw') {
                    interactionCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    interactionCtx.lineWidth = 2;
                    interactionCtx.beginPath();
                    interactionCtx.arc(pos.x, pos.y, brushSize / 2, 0, Math.PI * 2);
                    interactionCtx.stroke();
                }
            }
            
            function updateMaskWithShape() {
                maskCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                maskCtx.save();
                maskCtx.fillStyle = 'black';
                if (currentShape === 'circle') {
                    maskCtx.beginPath();
                    maskCtx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                    maskCtx.fill();
                } else {
                    maskCtx.translate(rectangle.x, rectangle.y);
                    maskCtx.rotate(rectangle.angle);
                    maskCtx.fillRect(-rectangle.width / 2, -rectangle.height / 2, rectangle.width, rectangle.height);
                }
                maskCtx.restore();
            }

            function updatePreviewFromMask() {
                previewCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                previewCtx.save();
                previewCtx.fillStyle = 'rgba(128, 128, 128, 0.5)';
                previewCtx.fillRect(0, 0, canvasWidth, canvasHeight);
                previewCtx.globalCompositeOperation = 'destination-in';
                previewCtx.drawImage(maskCanvas, 0, 0);
                previewCtx.restore();
            }

            function generateFinalLayers() {
                // Generate Pattern
                patternCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                patternCtx.save();
                for (let y = 0; y < canvasHeight; y++) {
                    patternCtx.fillStyle = (y % 2 === 0) ? '#FFFFFF' : '#000000';
                    patternCtx.fillRect(0, y, canvasWidth, 1);
                }
                patternCtx.globalCompositeOperation = 'destination-in';
                patternCtx.drawImage(maskCanvas, 0, 0);
                patternCtx.restore();

                // Generate Line Art
                lineArtCtx.clearRect(0, 0, canvasWidth, canvasHeight);
                const maskData = maskCtx.getImageData(0, 0, canvasWidth, canvasHeight).data;
                const threshold = parseInt(thresholdSlider.value, 10);
                const sourceData = originalImageData.data;
                lineArtCtx.fillStyle = '#7f7f7f';

                for (let y = 1; y < canvasHeight - 1; y++) {
                    for (let x = 1; x < canvasWidth - 1; x++) {
                        const i = (y * canvasWidth + x) * 4;
                        if (maskData[i + 3] === 0) continue;
                        
                        const getGray = (px, py) => {
                            const idx = (py * canvasWidth + px) * 4;
                            return (sourceData[idx] * 0.299 + sourceData[idx + 1] * 0.587 + sourceData[idx + 2] * 0.114);
                        };
                        const Gx = -getGray(x - 1, y - 1) - 2 * getGray(x - 1, y) - getGray(x - 1, y + 1) + getGray(x + 1, y - 1) + 2 * getGray(x + 1, y) + getGray(x + 1, y + 1);
                        const Gy = -getGray(x - 1, y - 1) - 2 * getGray(x, y - 1) - getGray(x + 1, y - 1) + getGray(x - 1, y + 1) + 2 * getGray(x, y + 1) + getGray(x + 1, y + 1);
                        const magnitude = Math.sqrt(Gx * Gx + Gy * Gy);
                        if (magnitude > threshold) {
                            lineArtCtx.fillRect(x, y, 1, 1);
                        }
                    }
                }
            }
            
            // --- Setup ---
            function setupCanvas() {
                showLoading(true, "画像を準備中...");
                setTimeout(() => {
                    if (img.height < 2160) {
                        const aspectRatio = img.width / img.height;
                        canvasHeight = 2160;
                        canvasWidth = Math.round(canvasHeight * aspectRatio);
                    } else {
                        canvasWidth = img.width;
                        canvasHeight = img.height;
                    }
                    
                    canvasContainer.style.aspectRatio = `${canvasWidth} / ${canvasHeight}`;
                    [bgCanvas, patternCanvas, lineArtCanvas, maskCanvas, previewCanvas, interactionCanvas].forEach(canvas => {
                        canvas.width = canvasWidth;
                        canvas.height = canvasHeight;
                    });
                    
                    bgCtx.drawImage(img, 0, 0, canvasWidth, canvasHeight);
                    originalImageData = bgCtx.getImageData(0, 0, canvasWidth, canvasHeight);
                    
                    circle.x = canvasWidth / 2; circle.y = canvasHeight / 2; circle.radius = Math.min(canvasWidth, canvasHeight) / 4;
                    rectangle.x = canvasWidth / 2; rectangle.y = canvasHeight / 2; rectangle.width = Math.min(canvasWidth, canvasHeight) / 2; rectangle.height = Math.min(canvasWidth, canvasHeight) / 3; rectangle.angle = 0;
                    updateAllSliderConfigs();
                    
                    editorArea.style.display = 'block';
                    
                    // Recalculate scale factor AFTER canvas is visible
                    displayToCanvasScale = canvasWidth / interactionCanvas.getBoundingClientRect().width;

                    thresholdControl.classList.remove('hidden');
                    mainControls.classList.remove('hidden');
                    downloadControl.classList.remove('hidden');
                    
                    showLoading(false);
                }, 50);
            }

            function handleImageLoad(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    img = new Image();
                    img.onload = setupCanvas;
                    img.onerror = () => { alert("画像の読み込みに失敗しました。"); showLoading(false); };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function handleDownload() {
                showLoading(true, "加工処理を適用中...");
                downloadButton.disabled = true;
                setTimeout(() => {
                    generateFinalLayers();
                    
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = canvasWidth;
                    finalCanvas.height = canvasHeight;
                    const finalCtx = finalCanvas.getContext('2d');
                    finalCtx.drawImage(bgCanvas, 0, 0);
                    finalCtx.drawImage(patternCanvas, 0, 0);
                    finalCtx.drawImage(lineArtCanvas, 0, 0);
                    const link = document.createElement('a');
                    link.download = 'edited-image.png';
                    link.href = finalCanvas.toDataURL('image/png');
                    link.click();
                    showLoading(false);
                    downloadButton.disabled = false;
                }, 50);
            }

            function updateAllSliderConfigs() {
                xSlider.min = 0; xSlider.max = canvasWidth; xSlider.value = circle.x;
                ySlider.min = 0; ySlider.max = canvasHeight; ySlider.value = circle.y;
                zoomSlider.min = 10; zoomSlider.max = Math.min(canvasWidth, canvasHeight) / 2; zoomSlider.value = circle.radius;
                rectXSlider.min = 0; rectXSlider.max = canvasWidth; rectXSlider.value = rectangle.x;
                rectYSlider.min = 0; rectYSlider.max = canvasHeight; rectYSlider.value = rectangle.y;
                rectWidthSlider.min = 10; rectWidthSlider.max = canvasWidth; rectWidthSlider.value = rectangle.width;
                rectHeightSlider.min = 10; rectHeightSlider.max = canvasHeight; rectHeightSlider.value = rectangle.height;
                rectAngleSlider.value = 0; angleValue.textContent = '0';
            }

            function switchMode(toMode) {
                currentMode = toMode;
                [maskCtx, previewCtx, patternCtx, lineArtCtx, interactionCtx].forEach(ctx => ctx.clearRect(0,0,canvasWidth, canvasHeight));
                
                if (toMode === 'draw') {
                    drawToolsEl.classList.remove('hidden');
                    shapeToolsEl.classList.add('hidden');
                    modeDrawBtn.classList.add('bg-violet-600', 'text-white');
                    modeShapeBtn.classList.remove('bg-violet-600', 'text-white');
                    interactionCanvas.style.cursor = 'none'; // Hide default cursor
                } else {
                    shapeToolsEl.classList.remove('hidden');
                    drawToolsEl.classList.add('hidden');
                    modeShapeBtn.classList.add('bg-violet-600', 'text-white');
                    modeDrawBtn.classList.remove('bg-violet-600', 'text-white');
                    interactionCanvas.style.cursor = 'default';
                    updateMaskWithShape();
                    updatePreviewFromMask();
                }
            }

            // --- Event Listeners ---
            imageLoader.addEventListener('change', handleImageLoad);
            
            modeDrawBtn.addEventListener('click', () => switchMode('draw'));
            modeShapeBtn.addEventListener('click', () => switchMode('shape'));
            
            penBtn.addEventListener('click', () => {
                currentDrawTool = 'pen';
                penBtn.classList.add('bg-violet-600', 'text-white');
                eraserBtn.classList.remove('bg-violet-600', 'text-white');
            });
            eraserBtn.addEventListener('click', () => {
                currentDrawTool = 'eraser';
                eraserBtn.classList.add('bg-violet-600', 'text-white');
                penBtn.classList.remove('bg-violet-600', 'text-white');
            });
            brushSizeSlider.addEventListener('input', (e) => {
                brushSize = e.target.value;
                brushSizeValue.textContent = brushSize;
            });
            clearBtn.addEventListener('click', () => {
                [maskCtx, previewCtx, patternCtx, lineArtCtx].forEach(ctx => ctx.clearRect(0,0,canvasWidth, canvasHeight));
            });

            shapeCircleBtn.addEventListener('click', () => {
                currentShape = 'circle';
                circleSlidersEl.classList.remove('hidden');
                rectSlidersEl.classList.add('hidden');
                shapeCircleBtn.classList.add('bg-violet-600', 'text-white');
                shapeRectBtn.classList.remove('bg-violet-600', 'text-white');
                updateMaskWithShape();
                updatePreviewFromMask();
            });
            shapeRectBtn.addEventListener('click', () => {
                currentShape = 'rectangle';
                rectSlidersEl.classList.remove('hidden');
                circleSlidersEl.classList.add('hidden');
                shapeRectBtn.classList.add('bg-violet-600', 'text-white');
                shapeCircleBtn.classList.remove('bg-violet-600', 'text-white');
                updateMaskWithShape();
                updatePreviewFromMask();
            });

            const allSliders = [xSlider, ySlider, zoomSlider, rectXSlider, rectYSlider, rectWidthSlider, rectHeightSlider, rectAngleSlider, thresholdSlider];
            allSliders.forEach(slider => {
                slider.addEventListener('input', () => {
                    if (currentMode === 'shape') {
                        if (currentShape === 'circle') {
                            circle.x = parseInt(xSlider.value); circle.y = parseInt(ySlider.value); circle.radius = parseInt(zoomSlider.value);
                        } else {
                            rectangle.x = parseInt(rectXSlider.value); rectangle.y = parseInt(rectYSlider.value); rectangle.width = parseInt(rectWidthSlider.value); rectangle.height = parseInt(rectHeightSlider.value);
                            const angleDeg = parseInt(rectAngleSlider.value);
                            rectangle.angle = angleDeg * (Math.PI / 180);
                            angleValue.textContent = angleDeg;
                        }
                        updateMaskWithShape();
                        updatePreviewFromMask();
                    }
                     if (slider === thresholdSlider) {
                        thresholdValue.textContent = thresholdSlider.value;
                    }
                });
            });

            function startDraw(e) {
                if (currentMode !== 'draw') return;
                e.preventDefault();
                isDrawing = true;
                lastPos = getMousePos(e);
            }
            function moveDraw(e) {
                const pos = getMousePos(e);
                drawBrushCursor(pos);
                if (!isDrawing || currentMode !== 'draw') return;
                e.preventDefault();
                drawOnMask(pos);
                updatePreviewFromMask();
                lastPos = pos;
            }
            function stopDraw() {
                isDrawing = false;
            }

            interactionCanvas.addEventListener('mousedown', startDraw);
            interactionCanvas.addEventListener('mousemove', moveDraw);
            interactionCanvas.addEventListener('mouseup', stopDraw);
            interactionCanvas.addEventListener('mouseout', () => {
                stopDraw();
                interactionCtx.clearRect(0,0,canvasWidth, canvasHeight);
            });
            // Touch support
            interactionCanvas.addEventListener('touchstart', startDraw);
            interactionCanvas.addEventListener('touchmove', moveDraw);
            interactionCanvas.addEventListener('touchend', stopDraw);


            downloadButton.addEventListener('click', handleDownload);
            window.addEventListener('resize', () => { if(img) { displayToCanvasScale = canvasWidth / interactionCanvas.getBoundingClientRect().width; } });
        }
    </script>
</body>
</html>
